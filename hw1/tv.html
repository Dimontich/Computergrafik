<HTML>
<BODY>
<canvas width='500' height='500' id='hw03'>
</canvas>

<script>
    var canvas = document.getElementById('hw03');
	var ctx= canvas.getContext('2d');
	
        for(let i=10; i<30; i++){
		ctx.fillRect(45+i, 40-i, 1, 1);
		}
    
        for(let i=10; i<30; i++){
		ctx.fillRect(65-i, 40-i, 1, 1);
		}
    
    
    	for(let i=0; i<50; i++){
		ctx.fillRect(30, 30+i, 1, 1);
		}
    
        for(let i=0; i<50; i++){
		ctx.fillRect(30+i, 30, 1, 1);
		}
    
        for(let i=0; i<50; i++){
		ctx.fillRect(30+i, 80, 1, 1);
		}
    
        for(let i=0; i<51; i++){
		ctx.fillRect(80, 30+i, 1, 1);
		}
    
    
        for(let i=0; i<25; i++){
		ctx.fillRect(45, 50+i, 1, 1);
		}
	
         for(let i=0; i<15; i++){
		ctx.fillRect(38+i, 50, 1, 1);
		}
    
    
    
    
       for(let i=10; i<16; i++){
		ctx.fillRect(45+i, 85-i, 1, 1);
		}
    
        for(let i=10; i<16; i++){
		ctx.fillRect(65-i, 85-i, 1, 1);
		}



  
        
    
</script>
